<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
   
</head>
<body>
    <div class="container">
        <form  action="">
            <div class="tab tab-2">
                <label for="fname">First Name :</label>
                <input type="text" id="fname">
                <label for="surname">Surname :</label>
                <input type="text" id="surname">
                <label for="age">Age :</label>
                <input type="number" id="age">
                <label for="clevel">Current level :</label>
                <input type="number" id="clevel">
                <label for="fclub">Favourite Club:</label>
                <input type="text" id="fclub">

                <input type="submit" class="BUTTON_QDN submit-btn" value="Submit">
               
            </div>
        </form>

        <div class="tab tab-1">
            <table id="table">
               <thead>
                    <tr>
                        <th>Firstname</th>
                        <th>Surname</th>
                        <th>Age</th>
                        <th>Current level</th>
                        <th>Favourite Club</th>
                        <th>Remove User</th>
                    </tr>
                </thead> 
                <tbody id="tbody">
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src='java.js'></script>
    <script src="https://kit.fontawesome.com/91e7794d0d.js" crossorigin="anonymous"></script>
    
</body>
</html>
